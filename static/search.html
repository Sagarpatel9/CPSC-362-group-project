<html lang="en">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./main.js" type="module"></script>
</head>

<body>

  <div class="background-video">
  
      <video autoplay loop muted>
        <source src="./Images/8487916-uhd_3840_2160_24fps.mp4" type="video/mp4">
      </video>
      <div class="title-container">
        <h1 class="title">Sakura</h1>
      </div>
      <div class="subtitle-container">

  </div>

  <nav class="navbar">

      <div>

      <div>
        <label><input type="checkbox" id="search-kitchen" name="kitchen" checked />Kitchen</label>
      </div>
      <div>
        <label><input type="checkbox" id="search-smoking" name="smoking" />Smoking</label>
