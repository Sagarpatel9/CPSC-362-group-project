<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="project.js" type="module" defer></script>
    <title>Booking Form</title>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="./image/6475165.png" alt="Company Logo">
            <div class="navtitle">Sakura</div>
        </div>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="contact.html" class="nav-link">Contact Us</a></li>
            <li><a href="reservation.html" class="nav-link">Reservation</a></li>
            <li class="book-now"><a href="roomsearch.html" class="nav-link">BOOK NOW</a></li>
        </ul>
    </nav>

    <div class="booking-form-container">
        <form class="booking-form" id="booking-form">
            <img src="./image/reservationform.jpg" alt="Hotel Image">
            <h1>Reserve Your Room</h1>
            <div class="form-row">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="f_name" required>
            </div>
            <div class="form-row">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="l_name" required>
            </div>
            <div class="form-row">
                <label for="address1">Address 1 *</label>
                <input type="text" id="address1" name="address_1" required>
            </div>
            <div class="form-row">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address_2">
            </div>
            <div class="form-row">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-row">
                <label for="state">State *</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-row">
                <label for="zipCode">Zip Code *</label>
                <input type="text" id="zipCode" name="zip_code" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-row">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="reserve-btn">Reserve Now</button>
            <div id="err-msg"></div>
        </form>
    </div>

    <div id="popup-message" class="popup-message">
        <div class="popup-content" id="popup-content">
            <span class="close-btn" id="close-x">&times;</span>
            <p id="thank-you-message"></p>
            <p>Your Reservation had been created and your Booking ID has been copied to your clipboard, please store it to safe place.</p>
            <button id="ok-button">OK</button>
        </div>
    </div>

</body>
</html>
