<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./admin.css">
    <script type="module" src="./admin.js"></script>
  </head>
  <body>
    <a href="/">logout</a>
    <input placeholder="Admin Password" id="admin-password-input"><button id="refresh-button">Generate Report</button>
    <h1>Admin Panel</h1>
    <h2>Bookings</h2>
    <h3>Manage Bookings</h3>
    <table id="booking-list"></table>
    <h2>Rooms</h2>
    <div>
        <h3>Add Room</h3>
        <form id="create-room-form">
          <label>Price: <input type="text" placeholder="price" name="price"></label>
          <label>Tier:
          <select type="text" value="basic" name="tier">
              <option value="basic">Basic</option>
              <option value="business">Business</option>
              <option value="vip">VIP</option>
          </select>
          </label>
          <label>Beds:<select type="text" value="1" name="capacity">
              <option value="1">1</option>
              <option value="2">2</option>
          </select></label>
          <label>Smoking:<input name="smoking" type="checkbox"></label>
          <label>Kitchen:<input name="kitchen" type="checkbox"></label>
          <label>Number:<input name="number" type="number"></label>
          <input type="submit" value="Create">
      </form>
    </div>
    <h3>Manage Rooms</h3>
    <table id="room-list"></table>
    
  </body>
</html>
