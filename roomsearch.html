<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Search</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="project.js" defer></script>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="./image/6475165.png" alt="Company Logo"> 
            <div class="navtitle">Sakura</div>
        </div>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="contact.html" class="nav-link">Contact Us</a></li>
            <li><a href="reservation.html" class="nav-link">Reservation</a></li>
            <li class="book-now"><a href="roomsearch.html" class="nav-link">BOOK NOW</a></li>
        </ul>
    </nav>

    <section id="room-search" class="active">

        <div class="home-image">
            <img src="./image/pexels-ryutaro-5220061.jpg" alt="Home Image">
            <h2 class="slogan">Your Adventure Starts Here</h2>
          <div class="search-form">
            <form>
                <div class="form-group">
                    <label for="search-tier">Tier:</label>
                    <select name="Tier" id="search-tier">
                        <option value="" selected disabled>Tier</option>
                        <option value="basic">Basic</option>
                        <option value="business">Business</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-capacity">Capacity:</label>
                    <select name="Capacity" id="search-capacity">
                        <option value="" selected disabled>select bed</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="check-in">Check-In Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-Out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="search-smoking" name="smoking"/> Smoking</label>
                </div>
                <div class="form-group">
                    <button type="submit">Search</button>
                </div>
            </form>
            
           </div>
        </div>
    </section>






</body>
</html>
